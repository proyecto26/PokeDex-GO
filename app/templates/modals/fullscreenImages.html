<div class="modal fullScreenImagesView" on-swipe-down="closeModal()" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="{{allImages.length > 1}}" active-slide="activeSlide">
        <ion-slide ng-repeat="image in allImages">
            <img ng-src="{{image}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-slide-box>
</div>
