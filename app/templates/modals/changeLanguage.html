<ion-popover-view class="popoverView">
    <ion-header-bar>
        <h1 class="title" style="text-align: center;color:white;">{{ 'selectLanguage' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
        <img ng-repeat="language in languages track by $index" on-tap="changeLanguage(language)" ng-src="img/flags/{{language}}.png" style="width: 55px;padding:5px;" />
    </ion-content>
</ion-popover-view>
